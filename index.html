<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página HTML5</title>
</head>
<body>
    <!-- dfinit o cabeçalho da pagina-->
    <header>
        <h1> Exemplo de página HTML5</h1>
    </header>

    <!-- seção principal-->
    <main>
        <figure>
            <img src="aaaaaaaa.jpg"  alt="Monalisa meio doida às 9 da manhã" 
            width="300" heigh="300"/>
            <!-- figcaption é a legenda embaixo da foto enquanto o alt é legenda quando a foto nao carrega-->
            <figcaption>Monalisa meio muito doida às 9 da manhã"</figcaption>
        </figure>

        <!-- audio-->
        <audio controls>
            <source src="PIC_Aula10_town-10169 (1).mp3" type="audio/mpeg">
        </audio>
        <br /> <!--quebra de linha-->
        <!--video-->
        <iframe width="500" height="300" src="https://www.youtube.com/embed/LUQZQMZFays" title="Monalisa Doida - Caikih Oficial (LYRIC VIDEO)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
         <br />

         <br />

         <!--formulario-->
         <form> 
            <!--nome do formulário-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required/> <!--required significa que é obrigatorio-->

            <label for="email">E-mail:</label>
            <input type="email" id="email" required/>

            <button type="submit">Enviar</button>


        </form>

    </main>
</body>
</html>
